        url: https://raw.githubusercontent.com/RetGal/Dayon/62ede411e1c5cd3427597ce40d6b301e9b4a2562/flatpak/dayon.browser
        sha256: 593ba31a1901a8b0cc91dde80e8e20886811503e5ba216f9c636c7d0f44a0fe4
